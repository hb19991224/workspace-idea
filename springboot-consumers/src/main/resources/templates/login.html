<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/jquery-1.8.0.js"></script>
    <link rel="stylesheet" type="text/css" href="../js/easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../js/easyui-1.7.0/demo.css">
    <script type="text/javascript" src="../js/easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/easyui-1.7.0/plugins/jquery.datagrid.js"></script>
</head>
<body>
<h1><span id="mag"></span></h1>
<div id="win" class="easyui-window" title="登录界面" style="width:300px;height:180px;">
    <form style="padding: 10px 20px 10px 40px;" id="queryuser">
        <p>账号:<input type="text" name="username"></p>
        <p>密码:<input type="password" name="password"></p>
        <div style="padding:5px;text-align:center;">
            <a href="javaScript:userdeng()" class="easyui-linkbutton" icon="icon-ok">登录</a>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">

    userdeng = function(){
        $.ajax({
            url:"../user/login",
            data:$("#queryuser").serialize(),
            success:function(data){
                if (data=="1") {
                    $("#mag").html("<font color='red'>账号错误</font>");
                }
                if (data=="2") {
                    $("#mag").html("<font color='red'>密码错误</font>");
                }
                if (data=="3") {
                    location.href="../user/index";
                }
                if (data=="4") {
                    $("#mag").html("<font color='red'>账号已被冻结</font>");
                }
            }
        })
    }
</script>
</html>
